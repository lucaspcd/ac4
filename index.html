<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AC 4 - TecWeb</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<form method="GET">
<label class="labelNome">Nome Completo</label><br>
<input class="nome" type="text" name="nome" maxlength="20"><br>

<label class="labelEndereco">Endereço</label><br>
<input class="endereco" type="text" name="endereco" maxlength="30"><br>

<label class="labelCidade">Cidade</label><br>
<input class="cidade" type="text" name="cidade"><br>

<label class="labelUf">UF</label><br>
<input class="uf" type="text" name="uf"><br>

<label class="labelRg">RG</label><br>
<input class="rg" type="text" name=""><br>

<label class="labelCpf">CPF</label><br>
<input class="cpf" type="text" name="" maxlength="11"><br>

<label class="labelEmail">Email</label><br>
<input class="email" type="email" name=""><br><br>

<label class="labelRS">Rede Social</label><br>
<input type="checkbox" name="fb">Facebook<br>
<input type="checkbox" name="Insta">Instagram<br>
<input type="checkbox" name="tw">Twitter<br>
<input type="checkbox" name="whats">WhatsApp<br><br>

<label class="labelCursos">Cursos</label><br>
<input type="radio" name="curso">Redes<br>
<input type="radio" name="curso">SI<br>
<input type="radio" name="curso">ADS<br><br>

<label class="textArea">Área de Texto</label><br>
<textarea class="text" maxlength="100" placeholder="Digite o motivo da sua inscrição na faculdade"></textarea><br>

<button>Enviar</button>

</form>

</body>
</html>
